{{define "title"}}
Create Book
{{end}}

{{define "main"}}
<div class="container mt-3">
    <div class="row">
        <div class="col-12 d-flex justify-content-between flex-wrap">
            <div>
                <a href="/" class="btn btn-outline-info">
                    <i class="bi bi-arrow-left"></i> Back
                </a>
            </div>
            <div>
                <h4>Create Book Data</h4>
            </div>
        </div>
        <div class="col">
            <hr>
            {{ if .Error }}
            <div class="alert alert-danger" role="alert">
                {{.Error}}
              </div>
            {{end}}
            <form action="/create" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama Buku</label>
                            <input required type="text" class="form-control" name="name"
                                placeholder="Masukan nama buku...">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <label for="authro" class="form-label">Author</label>
                        <input required type="text" name="author" class="form-control"
                            placeholder="Masukan nama author...">
                    </div>
                    <div class="mb-3 col-lg-6 col-sm-12">
                        <label for="formFile" class="form-label">Cover Book</label>
                        <input required class="form-control" type="file" name="cover_image">
                    </div>
                    <div class="col-lg-12">
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" name="description" placeholder="Description text..." required
                                rows="3"></textarea>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary">Submit <i class="bi bi-send-fill"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
